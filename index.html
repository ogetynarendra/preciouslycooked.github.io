<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preciously Cooked</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Preciously Cooked</h1>
        <h2>Menu for <span id="day">Monday</span>, <span id="date">MM/DD/YYYY</span></h2>
    </header>
    
    <main>
        <section id="menu">
            <h3>Today's Items</h3>
            <ul>
                <li>Egg Rolls - $12</li>
                <li>Chicken Alfredo Bread - $15</li>
                <li>Loaded Baked Potato - $12</li>
                <li>Stuffed Pizza Bombs - $10</li>
            </ul>
        </section>
        
        <section id="order-form">
            <h3>Order Your Meal</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>

                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Preciously Cooked. All rights reserved.</p>
    </footer>
</body>
</html>
